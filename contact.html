  <body>
    <header class="site-header">
      <div class="header-left">
        <h1 class="site-title">
          ミカヅキ光路
          <span class="ruby">Mikazuki Kouro</span>
        </h1>
      </div>

      <div class="hamburger" id="hamburger">
        <span></span>
        <span></span>
        <span></span>

      <nav class="nav" id="header-nav">

              style="background-color: #ccc; text-decoration: underline"

            >
          </li>
        </ul>
      </nav>
    </header>
    <hr />
    <div class="contact-img">
      <img src="/images/IMG_9523.jpeg" alt="" />
    </div>
    <!-- フォーム -->
    <form
      id="contactForm"
      action="https://formspree.io/f/mgovwozw"
      method="POST"
    >
      <!-- honeypot（Bot対策） -->
      <input type="text" name="_gotcha" style="display: none" />

      <label for="category"
        >問い合わせ内容<span class="required">(必須)</span></label
      >
      <select name="category" id="category" required>
        <option value="">選択してください</option>
        <option value="仕事の相談">お仕事の相談</option>
        <option value="その他">その他</option>
      </select>

      <label for="name">あなたの名前<span class="required">(必須)</span></label>
      <input type="text" id="name" name="name" required />

      <label for="email"
        >メールアドレス<span class="required">(必須)</span></label
      >
      <input type="email" id="email" name="email" required />

      <label for="message">
        内容<span class="required">(必須・30文字以上)</span>
      </label>
      <textarea
        id="message"
        name="message"
        rows="6"
        minlength="30"
        required
      ></textarea>

      <!-- 注意文言（心理抑止） -->
      <p class="notice">
        ※本フォームはご依頼・ご相談専用です。<br />
        誹謗中傷・迷惑行為と判断した内容には対応いたしません。
      </p>

      <button type="submit">送信</button>
    </form>

    <!-- 連投防止JS -->
    <script src="js/contact.js"></script>
    <script src="js/common.js"></script>
    <script src="js/menu.js"></script>
  </body>
</html>
